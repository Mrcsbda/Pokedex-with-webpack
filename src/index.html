<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
     <article class="header__title">
        <figure>
            <img
              class="pokedex-icon"
              src="https://www.svgrepo.com/show/420929/pokeball-pokemon-catch.svg"
              alt="Pokeball"
            />
          </figure>
          <h1 class="title">Pokedex</h1>
     </article>
     <article class="header__search-container">
        <div class="header__search">
            <button>
                <img src="https://www.svgrepo.com/show/511119/search-magnifying-glass.svg" alt="">
            </button>
            <input type="text" placeholder="Buscar Pokemon">
        </div>
     </article>
    </header>
    <main class="main">
      <article class="pokemon">
        <section>
          <img class ="type-icon" src="https://www.svgrepo.com/show/503027/fire.svg" alt="Icon Fire" />
          <h2 class="pokemon-name">CHARIZARD</h2>
        </section>
        <figure>
          <img
            class="pokemon-image"
            src="https://e7.pngegg.com/pngimages/994/211/png-clipart-charizard-pokemon-firered-and-leafgreen-pikachu-charmeleon-pikachu-dragon-cartoon.png"
            alt="Pokeball"
          />
        </figure>
      </article>
      <article class="pokemon-statics">
        <section class="statics">
          <h3 class="statics-subtitle">NO.</h3>
          <p class="statics-text">006</p>
        </section>
        <section class="statics">
          <h3 class="statics-subtitle">LEVEL</h3>
          <p class="statics-text">100</p>
        </section>
        <section class="statics">
          <h3 class="statics-subtitle">TYPE</h3>
          <p class="statics-text">FIRE</p>
        </section>
        <section class="statics">
          <h3 class="statics-subtitle">HABILITY</h3>
          <p class="statics-text">FLAMES</p>
        </section>
        <section class="statics">
          <h3 class="statics-subtitle">HEIGHT</h3>
          <p class="statics-text">1,7 m</p>
        </section>
        <section class="statics">
          <h3 class="statics-subtitle">WEIGHT</h3>
          <p class="statics-text">90,5 Kg</p>
        </section>
      </article>
    </main>
    <footer>
      <h3 class="footer-subtitle">OTHERS</h3>
      <div class="other-pokemons-container">
        <img class="arrow" src="https://www.svgrepo.com/show/513806/arrow-left.svg" alt="">
      <figure class="figure-pokemons">
        <img class="image-squirtle" src="https://images.wikidexcdn.net/mwuploads/wikidex/e/e3/latest/20160309230820/Squirtle.png" alt="">
        <img class="image-bulbasaur" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="">
        <img class="image-clefairy" src="https://images.wikidexcdn.net/mwuploads/wikidex/d/d2/latest/20170615204912/Clefairy.png" alt="">
        <img class="image-mewtwo" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/150.png" alt="">
      </figure>
      <img class="arrow" src="https://www.svgrepo.com/show/513809/arrow-right.svg" alt="">
      </div>
    </footer>
  </body>
</html>
